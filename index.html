<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">  
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main>
    <section class="advice-container">
      <p class="title">Advice #
        <span id="advice-id-span"><!-- Advice ID goes here --></span>
      </p>

      <h1 class="advice-text-container">"<span id="advice-text"><!-- Advice text goes here --></span>"</h1>

      <img src="images/pattern-divider-desktop.svg" alt="divider-desktop" class="divider-desktop" />
      <img src="images/pattern-divider-mobile.svg" alt="divider-mobile" class="divider-mobile" />

      <div class="dice-container">
        <button id="refresh-btn"><img src="images/icon-dice.svg" alt="refresh-btn" /></button>
      </div>

    </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.sherilu.com/">@sherimin</a>.
  </div>

  <script src="script.js"></script>
</main>
</body>
</html>
